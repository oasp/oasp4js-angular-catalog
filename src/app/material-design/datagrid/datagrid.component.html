<div class="margin-at-left">
  <md-card>
    <section class="example-container">

      <h3>Example 1</h3>
      <md-grid-list cols="4" rowHeight="100px">
        <md-grid-tile
        *ngFor="let tile of tiles"
        [colspan]="tile.cols"
        [rowspan]="tile.rows"
        [style.background]="tile.color">

        {{tile.text}}

      </md-grid-tile>
    </md-grid-list>

    <div class="margin-at-top"></div>

  </section>

  <section class="example-container">

    <h3>Example 2</h3>
    <md-grid-list cols="4" rowHeight="2:1">
      <md-grid-tile>1</md-grid-tile>
      <md-grid-tile>2</md-grid-tile>
      <md-grid-tile>3</md-grid-tile>
      <md-grid-tile>4</md-grid-tile>
    </md-grid-list>

  <div class="margin-at-top"></div>

</section>
</md-card>
</div>
